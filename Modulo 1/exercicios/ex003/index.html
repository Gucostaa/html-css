<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagen que está na mesma pasta. &lt;Img&gt; + Imagens     </p> <!-- Img + Png-->
    <img src="logo-html-200.png" alt="Logo HTML5"> 

    <p>Podemos também carregar imagens que estão em sub-pastas. Subpasta = &lt;Img&gt; + Imagens     </p> <!-- Subpasta > Img + Png -->
    <img src="Imagens/logo-css-200.png" alt="Logo CSS3">
    
    <p>Também podemos carregar imagens externas. &lt;Img&gt; + Url      </p> <!-- Img + Url -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo JavaScript">



    
</body>
</html>
